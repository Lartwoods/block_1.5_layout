<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"

            <div class="swiper-slide">

            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/png/bosch.png" alt="bosch" />
                <button class="card-button"></button>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/png/samsung.png" alt="samsung" />

              </div>
            </div>

            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/png/lenovo.png" alt="lenovo" />
                <button class="card-button"></button>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/png/samsung.png" alt="samsung" />
                <button class="card-button"></button>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="brand-list">
          
            <div class="brand-card">
              <img class="round" src="assets/png/apple.png" alt="acer" />
              <button class="card-button"></button>
            </div>

              <img src="assets/png/sony.png" alt="sony" />

            </div>

            </div>
          
            <div class="brand-card">

            </div>
          
            <div class="brand-card">
              <img src="assets/png/lenovo.png" alt="lenovo" />

            </div>
          
        </div>
        <button class="button-show brand-list__button">Показать всё</button>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="main-header">Ремонт техники различных брендов</h1>
    </header>
    <main class="main">
        <section class="main-section">
            <article class="main-slider">
              <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="assets/img/mobile/1.png"></div>
                  <div class="swiper-slide"><img src="assets/img/mobile/2.png"></div>
                  <div class="swiper-slide"><img src="assets/img/mobile/3.png"></div>
                  <div class="swiper-slide"><img src="assets/img/mobile/4.png"></div>
                  <div class="swiper-slide"><img src="assets/img/mobile/5.png"></div>
                  <div class="swiper-slide"><img src="assets/img/mobile/6.png"></div>
                  <div class="swiper-slide"><img src="assets/img/mobile/7.png"></div>
                  <div class="swiper-slide"><img src="assets/img/mobile/8.png"></div>
                  
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
              </div>
            </article>
        </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
    </body>
</html>
